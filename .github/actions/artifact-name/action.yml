inputs:
  suffix: 
    description: 'asset name suffix'
runs:
  using: "composite"
  steps:
    - run: echo "ASSET_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      shell: bash
    - run: echo "ASSET_NODE_FULL_NAME=nucliadb-node-${{ env.ASSET_VERSION }}-${{ inputs.suffix }}" >> $GITHUB_ENV
      shell: bash
