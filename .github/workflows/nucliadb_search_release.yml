name: Release NucliaDB Search

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/nucliadb_search_release.yml"
      - "nucliadb_search/VERSION"

jobs:
  build_wheels:
    name: Build wheel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          pip install -r nucliadb_search/requirements.txt
          pip install wheel

      - name: Install nucliadb_protos
        run: pip install -e ./nucliadb_search/

      - name: Build wheels
        run: pip wheel --no-deps -w dist ./nucliadb_search/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
