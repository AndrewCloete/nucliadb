repos:
- repo: local
  hooks:
  - id: isort_ingest
    name: ISort Ingest
    entry: isort --profile black -c
    language: system
    files: nucliadb_ingest/.*\.py$$
  - id: black_ingest
    name: Black Ingest
    entry: black --check --verbose
    language: system
    files: nucliadb_ingest/.*\.py$$
  - id: flake8_ingest
    name: Flake8 Ingest
    entry: flake8 --config=nucliadb_ingest/setup.cfg
    language: system
    files: nucliadb_ingest/.*\.py$$
  - id: isort_cluster
    name: ISort Cluster
    entry: isort --profile black -c
    language: system
    files: nucliadb_cluster/.*\.py$$
  - id: black_cluster
